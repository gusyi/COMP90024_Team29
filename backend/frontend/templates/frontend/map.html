{% block main %}
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'frontend/css/map_page.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="{% static "frontend/javascript/jquery-3.5.1.js" %}"></script>
</head>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <div class="row">
            <div class="col-3 modal-title" id="exampleModalLabel"></div>
            <div class="col" >
              Average Income: <br><span class="badge badge-primary" id="Average Income:"></span>
            </div>
            <div class="col" >
              Postgraduate Percentage:<br> <span class="badge badge-primary" id="Postgraduate Percentage: "></span>
            </div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col" >
              Migration Percentage: <br><span class="badge badge-primary" id="Migration Percentage: "></span>
            </div>
            <div class="col">
              Migration Number:<br> <span class="badge badge-primary" id="Migration Number: "></span>
            </div>
          </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="chart"></div>
      </div>
    </div>
  </div>
</div>

<div id="controls" class="nicebox">
  <div>
    <select id="census-variable">
      <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">Approval Rate</option>
      <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">Median age</option>
      <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E">Total population</option>
      <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E">Average family size</option>
      <option value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E">Per-capita income</option>
    </select>
  </div>
  <div id="legend">
    <div id="census-min">min</div>
    <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
    <div id="census-max">max</div>
  </div>
</div>
<div id="data-box" class="nicebox">
  <label id="data-label" for="data-value"></label>
  <span id="data-value"></span>
</div>
<div id='map'></div>
