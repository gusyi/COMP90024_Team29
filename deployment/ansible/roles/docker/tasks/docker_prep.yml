- name: gather facts of remote host
  setup:
    gather_subset: all

- name: check
  stat: 
    path: /etc/environment
  register: fstat

- name: remove /etc/environment
  become: yes
  file:
    path: /etc/environment
    state: absent
  when: fstat.stat.exists == true

# - name: get environment arguments
#   become: yes
#   shell: cat /etc/environment
#   register: env_args
- name: create
  become: yes
  file:
    path: /etc/environment
    state: touch
    mode: 0777

- name: add ins env proxy
  become: yes
  blockinfile:
    path: /etc/environment
    block: |
      HTTP_PROXY=http://wwwproxy.unimelb.edu.au:8000/
      HTTPS_PROXY=http://wwwproxy.unimelb.edu.au:8000/
      http_proxy=http://wwwproxy.unimelb.edu.au:8000/
      https_proxy=http://wwwproxy.unimelb.edu.au:8000/
      no_proxy=localhost,127.0.0.1,localaddress,172.16.0.0/12,.melbourne.rc.nectar.org.au,.storage.unimelb.edu.au,.cloud.unimelb.edu.au

- name: reboot
  become: yes
  reboot:
    reboot_timeout: 3000

- name: install tools
  become: yes
  apt:
    name: ['vim', 'python3-pip', 'python3-setuptools'] 
    state: latest
    install_recommends: no
    update_cache: yes

- name: update pip
  become: yes
  pip:
    name: ['pip']
    state: latest

- name: install
  become: yes
  pip:
    name: ['jsondiff', 'tweepy', 'couchdb', 'nltk']
    state: latest
    executable: pip3